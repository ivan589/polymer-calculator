
<!-- Polymer platform -->
<link rel="import" href="../../components/polymer/polymer.html">


<!-- Paper elements used -->
<link rel="import" href="../../components/core-icon/core-icon.html">
<link rel="import" href="../../components/paper-ripple/paper-ripple.html">


<polymer-element name="calculator-button" attributes="content value width">
	<template>
	
		<link rel="stylesheet" href="calculator-button.css">

		<div class="btn" style="width:{{width}}" on-tap="{{onTap}}">
			<div>{{content}}</div>
			<paper-ripple class="" fit></paper-ripple>
		</div>

	</template>

	<script>
		Polymer({
			width: 		"100%",

			ready: function(){
				if(this.value == undefined){
					this.value = this.content;
				}
			},

			onTap: function(event, detail, sender){
				this.fire('btn-tap', {btn: {
					toStr: 	this.content,
					value: 	this.value
				}});
			}
		});
	</script>
</polymer-element>
