
<!-- Polymer platform -->
<link rel="import" href="../../components/polymer/polymer.html">


<!-- Paper elements used -->
<link rel="import" href="../../components/core-icon/core-icon.html">
<link rel="import" href="../../components/paper-ripple/paper-ripple.html">


<polymer-element name="calculator-button" attributes="content width">
	<template>
	
		<link rel="stylesheet" href="calculator-button.css">

		<div class="btn" style="width:{{width}}" on-tap="{{onTap}}">
			{{content}}
			<paper-ripple class="" fit></paper-ripple>
		</div>

	</template>

	<script>
		Polymer({
			width: "100%",
			content: "none",

			onTap: function(event, detail, sender){
				this.fire('btn-tap', {btn: this.content});
			}
		});
	</script>
</polymer-element>
