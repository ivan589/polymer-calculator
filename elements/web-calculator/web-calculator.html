<!-- polymer lib -->
<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/paper-toast/paper-toast.html">


<!-- custom elements -->
<link rel="import" href="../calculator-button/calculator-button.html">


<!-- not necessary, but looks good -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>


<polymer-element name="web-calculator" attributes="theme">
	<template>
		<link rel="stylesheet" href="web-calculator.css">

		<div class="{{theme}}" on-button-clicked="handleButtonClick" vertical layout>

			<div id="monitor" flex>
				<div id="monitorInner">
					{{monitor}}<div id="monitorOperation">{{operation.symbol}}</div>
				</div>
			</div>		

			<div class="panel">
				<div id="panel-top">
					<calculator-button symbol="C" name="clear" width="25%" class="top"></calculator-button>
					<calculator-button symbol="<" name="back" width="25%" class="top"></calculator-button>
					<calculator-button symbol="√" name="sqr" width="25%"	class="top"></calculator-button>
					<calculator-button symbol="÷" name="div" width="25%"	class="right"></calculator-button>
				</div>

				<div id="panel-center">
					<template repeat="{{num in numbers}}">
						<calculator-button symbol="{{num}}" width="33.33%"></calculator-button>
					</template>

					<calculator-button symbol="0" width="66.66%"></calculator-button>
					<calculator-button symbol="." width="33.33%"></calculator-button>
				</div>

				<div id="panel-right">
					<calculator-button symbol="x" name="tim"   class="right"></calculator-button>
					<calculator-button symbol="-" name="sub"   class="right"></calculator-button>
					<calculator-button symbol="+" name="sum" 	 class="right"></calculator-button>
					<calculator-button symbol="=" name="equal" class="right"></calculator-button>
				</div>
			</div>

		</div>

		<paper-toast id="toastMonitorLimit" text="You've reached the max :), sorry about that"></paper-toast>


	</template>
	
	<script src="CalculatorConfig.js"></script>
	<script src="MathManager.js"></script>
	<script src="TapManager.js"></script>
	<script src="web-calculator.js"></script>

</polymer-element>
