
<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../calculator-button/calculator-button.html">

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>

<polymer-element name="web-calculator" attributes="theme">
	<template>
		<link rel="stylesheet" href="web-calculator.css">

		<div class="{{theme}}" on-button-clicked="handleButtonClick" vertical layout>

			<div id="monitor" flex>
				<div id="monitorInner">
					{{monitor}}<div id="monitorOperation">{{operation.toStr}}</div>
				</div>
			</div>		


			<div id="panel">
				<div id="panel-top">
					<calculator-button content="C" width="25%"	class="top"></calculator-button>
					<calculator-button content="#" width="25%"	class="top"></calculator-button>
					<calculator-button 
						content="√" 
						value="{{opManager.ops.sqroot.value}}"	
						width="25%"	class="top"></calculator-button>
					<calculator-button 
						content="÷" 
						value="{{opManager.ops.divide.value}}"	
						width="25%"	class="right"></calculator-button>
				</div>

				<div id="panel-center">
					<template repeat="{{num in numbers}}">
						<calculator-button content="{{num}}" width="33.33%"></calculator-button>
					</template>

					<calculator-button content="0" width="66.66%"></calculator-button>
					<calculator-button content="." width="33.33%"></calculator-button>
				</div>

				<div id="panel-right">
					<calculator-button content="x" 	class="right"></calculator-button>
					<calculator-button content="-" 	class="right"></calculator-button>
					<calculator-button content="+" 	class="right"></calculator-button>
					<calculator-button content="=" 	class="right"></calculator-button>
				</div>
			</div>

		</div>

	</template>

	<script src="OperationsManager.js"></script>
	<script src="web-calculator.js"></script>
</polymer-element>
